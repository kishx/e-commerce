          aria-haspopup="true" aria-expanded="false" style="color: white;">
          Bienvenid@

  <div class="container">
    <div class="text-center p-4">
      <h2>Carrito </h2>



      <body>
        <div id="carrito container">
          <table class="table container">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"> </th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody id="carrito"></tbody>
          </table>
        </div>

        <br>



        <h4 class="mb-3">Delivery</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div class="row mt-3">

              <div class="col-md-12"><label class="labels">Calle</label><input type="text" class="form-control"
                  placeholder="Calle" value="" id="numtel"></div>
              <div class="col-md-12"><label class="labels">N°</label><input type="text" class="form-control"
                  placeholder="N° de residencia" value="" id="email"></div>
              <div class="col-md-12"><label class="labels">Esquina</label><input type="text" class="form-control"
                  placeholder="Esquina" value=""></div>
              <div class="col-md-12"><label class="labels" >Pais</label><input type="text" class="form-control"
                  placeholder="Pais" value=""></div>
            </div>

         
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div class="custom-control custom-radio">
              <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked=""
                required="">
              <label class="custom-control-label" for="goldradio">Premium (15%) - 2-5 días</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="premiumradio">Express (7%) - 5-8 días</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="standardradio">Standard (5%) - 12 a 15 días</label>
            </div>
          
    </div>

    <li class="list-group-item d-flex justify-content-between">
      <span>Total ($) </span>
      <strong id="suma"></strong>
    </li>
    </ul>

</body>
